<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- importing mindar.js and a-frame for image tracking and AR rendering mixer-->
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image-aframe.prod.js"></script>
    <!-- importing aframe-extra for a-frame animation-mixer-->
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <!-- importing aframe-look-at-component to tell an entity to face towards another entity or position-->
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
  </head>
  <body>
    <a-scene 
      mindar-image="imageTargetSrc: https://kristenphan.github.io/ar/assets/markers/ls.mind;" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        <a-entity mindar-image-target="targetIndex: 0">
          <!--adding .gltf 3D model with animation and url with same domain to avoid CORS issue-->
          <a-entity position="0 0 0"
                    scale="0.3 0.3 0.3"
                    rotation="90 90 90"
                    gltf-model="https://kristenphan.github.io/ar/assets/models/trump/scene.gltf" 
                    animation-mixer>
          </a-entity>
          <!-- adding header text with custom msdf font with look-at -->
          <a-entity position="0 2.4 0"
                    rotation="90 90 90"
                    text=
                       "color: black; 
                        align: center; 
                        width: 3; 
                        font: https://kristenphan.github.io/ar/assets/fonts/oredo-regular-msdf/oredo-regular-msdf.json;
                        value: !Make Ls Run Great Again!"
                    look-at="[camera]">
          </a-entity>
          <!-- adding body text with look-at-->
          <a-entity position="0 2 0"
                    rotation="90 90 90"
                    text=
                        "color: black; 
                        align: center; 
                        width: 2; 
                        font: exo2semibold;
                        value: What: Weekly 4 km runs\nWhen: Fridays @ 12 PM \nWhere: Edge office"
                    look-at="[camera]">
          </a-entity>
        </a-entity>
    </a-scene>
  </body>
</html>
