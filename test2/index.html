<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- loading MindAR.js for image tracking -->
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image.prod.js"></script>
    <!-- loading a-frame for AR rendering -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- ?? -->
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: https://kristenphan.github.io/ar/assets/markers/ls.mind;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane color="gold" opaciy="0.5" position="0 1 0" height="0.552" width="0.5" rotation="0 0 0"></a-plane>
      </a-entity>
    </a-scene>
  </body>
</html>
