<!DOCTYPE html>
<html>
<head>
    <!-- importing a-frame for AR rendering -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <!-- importing arjs version without NFT but with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <!-- importing aframe-extra for a-frame animation-mixer-->
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <!-- importing aframe-look-at-component to tell an entity to face towards another entity or position-->
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <!-- importing html-embed-component to add html elements to a-scene -->
    <script src="https://supereggbert.github.io/aframe-htmlembed-component/dist/build.js"></script>
    <link rel="stylesheet" href="styles.css" />
</head>
<!--<body style="margin : 0px; overflow: hidden;"> -->
<body>
    <a-scene embedded arjs>
        <a-marker preset="hiro">
            <!-- adding temperature panel using open weather api and look-at-->
            <a-entity htmlembed="ppu: 256" position="0 0 0" rotation="0 0 0" scale="1 1 1" look-at="[camera]">
                <div class="widget">
                  <div class="left-panel panel">
                    <div class="date"> Monday, 20 Aug 2018 </div>
                    <div class="city"> Mumbai </div>
                    <div class="temp"> <img src="https://codefrog.tech/cp/wp/ts.png" alt="" width="60"> 27&deg; </div>
                  </div>
                  <div class="right-panel panel"> 
                      <img src="https://codefrog.tech/cp/wp/mumbai.png" alt="" width="160">
                  </div>
                </div>   
            </a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
