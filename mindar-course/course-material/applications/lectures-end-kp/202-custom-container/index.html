<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../../libs/mindar/mindar-image-three.prod.js"></script>
    <script src="./main.js" type="module"></script>
    <style>
      #my-ar-container {
        height: 300px;
        width: 300px;
        position: relative;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <h1>My WebAR webpage</h1>
    <!-- Insert an AR container in the middle of the page 
    By default, <div> height = 0, so add <style> to make div visible
    Because of the way the video and canvas renderer are added to container, 
    set position: relative and overflow: hidden 
    so that even if the video has a different specs ratio than the container, 
    the overflow is hidden -->
    <div id='my-ar-container'></div>
    <p>It's very cool!</p>
  </body>
</html>
