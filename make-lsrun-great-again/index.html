<!DOCTYPE html>
<html>
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<!-- we import arjs version without NFT but with marker + location based support -->
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
<!--aframe-extra for a-frame animation-mixer-->
<script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
<!--aframe-look-at-component to tell an entity to face towards another entity or position-->
<script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
<body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
        <a-marker preset="hiro">
            <a-entity position="0 0 0"
                      scale="0.6 0.6 0.6"
                      gltf-model="https://kristenphan.github.io/assets/models/trump/scene.gltf"
                      animation-mixer>
            </a-entity>
            <!--<a-entity 
                geometry="primitive: plane; height: auto; width: auto"
                material="color: #a100fe"
                position="0 2 0"
                <a-text value="Make LS Run Great Again\nWhat: []\nWhen: []\nWhere: []" color="black"></a-text>>
                <!--text="value: #MakeLSRunGreatAgain!; width: 1; color: black"-->
                <!--look-at="[camera]" </a-entity>-->
            <a-entity
                position="0 2.5 0"
                text=
                    "color: #a100fe; 
                    align: center; 
                    width: 2; 
                    font: kelsonsans;
                    value: Make LS Run Great Again\nWhat: []\nWhen: []\nWhere: []"
                look-at="[camera]">
            </a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
<!-- acn purple = "#a100fe" or "gold"-->
<!-- https://github.com/kristenphan/ar/blob/main/make-lsrun-great-again/index.html -->
